<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Language!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f0ff',
                            100: '#e4e3ff',
                            200: '#cdccff',
                            300: '#aba8ff',
                            400: '#8a7cff',
                            500: '#7155ff',
                            600: '#5d5cde',
                            700: '#4e43bb',
                            800: '#3f3a96',
                            900: '#343376',
                        },
                        correct: {
                            50: '#ecfdf5',
                            100: '#d1fae5',
                            200: '#a7f3d0',
                            300: '#6ee7b7',
                            400: '#34d399',
                            500: '#10b981',
                            600: '#059669',
                        },
                        incorrect: {
                            50: '#fef2f2',
                            100: '#fee2e2',
                            200: '#fecaca',
                            300: '#fca5a5',
                            400: '#f87171',
                            500: '#ef4444',
                            600: '#dc2626',
                        },
                        dark: {
                            50: '#f8fafc',
                            800: '#1e293b',
                            850: '#172033',
                            900: '#0f172a',
                            950: '#080c18',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'ui-sans-serif', 'system-ui', 'sans-serif'],
                    },
                    animation: {
                        'bounce-once': 'bounce 0.5s ease-in-out 1',
                        'shake': 'shake 0.5s ease-in-out',
                        'scale-in': 'scaleIn 0.3s ease-out forwards',
                        'fade-in': 'fadeIn 0.3s ease-out forwards',
                        'slide-up': 'slideUp 0.3s ease-out forwards',
                        'pulse-slow': 'pulse 2.5s infinite',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        shake: {
                            '0%, 100%': { transform: 'translateX(0)' },
                            '10%, 30%, 50%, 70%, 90%': { transform: 'translateX(-5px)' },
                            '20%, 40%, 60%, 80%': { transform: 'translateX(5px)' },
                        },
                        scaleIn: {
                            '0%': { transform: 'scale(0.8)', opacity: '0' },
                            '100%': { transform: 'scale(1)', opacity: '1' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(10px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    },
                    backdropBlur: {
                        xs: '2px',
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom keyframes */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        @keyframes scaleIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        
        @keyframes slideUp {
            0% { transform: translateY(10px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        /* Custom background gradients */
        .bg-gradient-light {
            background: linear-gradient(135deg, #f9fafb 0%, #f3f4f6 100%);
        }
        
        .bg-gradient-dark {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }
        
        /* Glassmorphism effect */
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.05);
        }
        
        .dark .glass-card {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        /* Button hover effects */
        .option-button {
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }
        
        .option-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .option-button:active {
            transform: translateY(0);
        }
        
        /* Cool background with floating shapes */
        .bg-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .bg-shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.5;
        }
        
        .shape-1 {
            top: 20%;
            left: 10%;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(113,85,255,0.2) 0%, rgba(113,85,255,0) 70%);
            animation: float 8s ease-in-out infinite;
        }
        
        .shape-2 {
            bottom: 10%;
            right: 15%;
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, rgba(16,185,129,0.2) 0%, rgba(16,185,129,0) 70%);
            animation: float 6s ease-in-out infinite reverse;
        }
        
        .shape-3 {
            top: 50%;
            right: 5%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(239,68,68,0.2) 0%, rgba(239,68,68,0) 70%);
            animation: float 10s ease-in-out infinite;
        }
        
        .dark .shape-1 {
            background: radial-gradient(circle, rgba(113,85,255,0.15) 0%, rgba(113,85,255,0) 70%);
        }
        
        .dark .shape-2 {
            background: radial-gradient(circle, rgba(16,185,129,0.15) 0%, rgba(16,185,129,0) 70%);
        }
        
        .dark .shape-3 {
            background: radial-gradient(circle, rgba(239,68,68,0.15) 0%, rgba(239,68,68,0) 70%);
        }
        
        /* No selection on buttons */
        button {
            user-select: none;
        }
        
        /* Game container */
        .game-container {
            max-width: 550px;
            margin: 0 auto;
        }

        /* Simple confetti animation */
        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }
        
        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #7155FF;
            animation: confetti-fall 3s ease-out forwards;
        }
        
        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>

    <script>
        // Check for dark mode preference (without localStorage for GitHub compatibility)
        function updateTheme() {
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        }
        
        // Initial theme check
        updateTheme();
        
        // Theme toggle button
        document.getElementById('theme-toggle').addEventListener('click', () => {
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
            } else {
                document.documentElement.classList.add('dark');
            }
        });
        
        // Listen for system theme changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });
        
        // Language database with text samples
        const languageDatabase = [
            { language: 'Spanish', sample: 'Buenos días, ¿cómo estás hoy? Espero que tengas un día maravilloso.' },
            { language: 'French', sample: 'Bonjour, comment allez-vous aujourd\'hui? J\'espère que vous passez une belle journée.' },
            { language: 'German', sample: 'Guten Tag, wie geht es Ihnen heute? Ich hoffe, Sie haben einen wunderbaren Tag.' },
            { language: 'Italian', sample: 'Buongiorno, come stai oggi? Spero che tu abbia una giornata meravigliosa.' },
            { language: 'Portuguese', sample: 'Bom dia, como está hoje? Espero que tenha um dia maravilhoso.' },
            { language: 'Dutch', sample: 'Goedendag, hoe gaat het vandaag met je? Ik hoop dat je een geweldige dag hebt.' },
            { language: 'Swedish', sample: 'God dag, hur mår du idag? Jag hoppas att du får en underbar dag.' },
            { language: 'Norwegian', sample: 'God dag, hvordan har du det i dag? Jeg håper du får en fantastisk dag.' },
            { language: 'Danish', sample: 'Goddag, hvordan har du det i dag? Jeg håber, du får en vidunderlig dag.' },
            { language: 'Finnish', sample: 'Hyvää päivää, miten voit tänään? Toivon, että sinulla on ihana päivä.' },
            { language: 'Greek', sample: 'Καλημέρα, πώς είσαι σήμερα; Ελπίζω να έχεις μια υπέροχη μέρα.' },
            { language: 'Russian', sample: 'Добрый день, как вы себя чувствуете сегодня? Надеюсь, у вас замечательный день.' },
            { language: 'Polish', sample: 'Dzień dobry, jak się masz dzisiaj? Mam nadzieję, że masz wspaniały dzień.' },
            { language: 'Czech', sample: 'Dobrý den, jak se dnes máte? Doufám, že máte nádherný den.' },
            { language: 'Hungarian', sample: 'Jó napot, hogy vagy ma? Remélem, csodálatos napod van.' },
            { language: 'Romanian', sample: 'Bună ziua, cum ești astăzi? Sper că ai o zi minunată.' },
            { language: 'Turkish', sample: 'Merhaba, bugün nasılsın? Harika bir gün geçirmeni dilerim.' },
            { language: 'Arabic', sample: 'مرحبا، كيف حالك اليوم؟ أتمنى أن يكون يومك رائعا.' },
            { language: 'Hindi', sample: 'नमस्ते, आज आप कैसे हैं? मुझे आशा है कि आपका दिन बहुत अच्छा हो।' },
            { language: 'Japanese', sample: 'こんにちは、今日の調子はどうですか？素晴らしい一日をお過ごしください。' },
            { language: 'Korean', sample: '안녕하세요, 오늘 어떻게 지내세요? 좋은 하루가 되길 바랍니다.' },
            { language: 'Chinese', sample: '你好，今天好吗？希望你有美好的一天。' },
            { language: 'Vietnamese', sample: 'Xin chào, hôm nay bạn thế nào? Chúc bạn một ngày tuyệt vời.' },
            { language: 'Thai', sample: 'สวัสดี คุณเป็นอย่างไรบ้างวันนี้? ขอให้คุณมีวันที่ยอดเยี่ยม.' },
            { language: 'Indonesian', sample: 'Halo, apa kabar hari ini? Semoga Anda memiliki hari yang indah.' },
            { language: 'Tagalog', sample: 'Kumusta, kamusta ka ngayon? Sana ay magkaroon ka ng magandang araw.' },
            { language: 'Swahili', sample: 'Habari, hali yako ikoje leo? Natumaini una siku nzuri.' },
            { language: 'Icelandic', sample: 'Góðan dag, hvernig hefur þú það í dag? Ég vona að þú eigir frábæran dag.' },
            { language: 'Welsh', sample: 'Helo, sut ydych chi heddiw? Gobeithio bod gennych ddiwrnod gwych.' },
            { language: 'Irish', sample: 'Dia dhuit, conas atá tú inniu? Tá súil agam go mbeidh lá iontach agat.' }
        ];
        
        // Game state
        let currentStreak = 0;
        let bestStreak = 0;
        let currentQuestion = null;
        let currentOptions = [];
        let gameMode = 'text'; // Only text mode for GitHub version
        
        // DOM elements
        const languageSample = document.getElementById('language-sample');
        const optionsContainer = document.getElementById('options-container');
        const feedbackContainer = document.getElementById('feedback-container');
        const feedbackText = document.getElementById('feedback-text');
        const currentStreakElement = document.getElementById('current-streak');
        const bestStreakElement = document.getElementById('best-streak');
        const continueBtn = document.getElementById('continue-btn');
        const newGameBtn = document.getElementById('new-game-btn');
        const audioNotice = document.getElementById('audio-notice');
        
        // Fisher-Yates shuffle algorithm
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
        
        // Simple confetti effect (replacement for external library)
        function createSimpleConfetti() {
            const colors = ['#7155FF', '#10B981', '#3B82F6', '#F59E0B', '#EF4444'];
            const confettiContainer = document.createElement('div');
            confettiContainer.className = 'confetti';
            document.body.appendChild(confettiContainer);
            
            for (let i = 0; i < 50; i++) {
                const piece = document.createElement('div');
                piece.className = 'confetti-piece';
                piece.style.left = Math.random() * 100 + '%';
                piece.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                piece.style.animationDelay = Math.random() * 3 + 's';
                piece.style.animationDuration = (Math.random() * 2 + 2) + 's';
                confettiContainer.appendChild(piece);
            }
            
            setTimeout(() => {
                document.body.removeChild(confettiContainer);
            }, 5000);
        }
        
        // Trigger confetti effect for milestone streaks
        function celebrateStreak(streak) {
            if (streak % 5 === 0 && streak > 0) { // Celebrate every 5 streaks
                createSimpleConfetti();
            }
        }
        
        // Generate a new question
        function generateQuestion() {
            // Get a random language
            const randomIndex = Math.floor(Math.random() * languageDatabase.length);
            currentQuestion = languageDatabase[randomIndex];
            
            // Always display the text sample with animation
            languageSample.textContent = currentQuestion.sample;
            languageSample.classList.add('animate-fade-in');
            setTimeout(() => languageSample.classList.remove('animate-fade-in'), 300);
            
            // Generate 3 random wrong options
            let wrongOptions = languageDatabase
                .filter(item => item.language !== currentQuestion.language)
                .map(item => item.language);
            
            wrongOptions = shuffleArray(wrongOptions).slice(0, 3);
            
            // Combine correct and wrong options and shuffle
            currentOptions = [currentQuestion.language, ...wrongOptions];
            currentOptions = shuffleArray(currentOptions);
            
            // Create option buttons with modern styling
            optionsContainer.innerHTML = '';
            currentOptions.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.className = 'option-button p-4 text-base font-medium rounded-xl shadow-md dark:shadow-lg bg-white dark:bg-dark-850 hover:bg-gray-50 dark:hover:bg-dark-800 transition-all duration-200 animate-scale-in';
                button.style.animationDelay = `${Math.random() * 0.2}s`;
                button.addEventListener('click', () => checkAnswer(option));
                optionsContainer.appendChild(button);
            });
            
            // Hide feedback
            feedbackContainer.classList.add('hidden');
        }
        
        // Check the player's answer
        function checkAnswer(selectedLanguage) {
            feedbackContainer.classList.remove('hidden');
            
            if (selectedLanguage === currentQuestion.language) {
                // Correct answer
                currentStreak++;
                
                // Update streak displays with animation
                currentStreakElement.textContent = currentStreak;
                currentStreakElement.parentElement.classList.add('animate-bounce-once');
                setTimeout(() => currentStreakElement.parentElement.classList.remove('animate-bounce-once'), 500);
                
                if (currentStreak > bestStreak) {
                    bestStreak = currentStreak;
                    bestStreakElement.textContent = bestStreak;
                    bestStreakElement.parentElement.classList.add('animate-bounce-once');
                    setTimeout(() => bestStreakElement.parentElement.classList.remove('animate-bounce-once'), 500);
                }
                
                // Celebrate milestone streaks
                celebrateStreak(currentStreak);
                
                // Update feedback with correct styling
                feedbackContainer.className = 'my-6 p-5 rounded-2xl text-center glass-card animate-scale-in bg-correct-50 dark:bg-correct-900/20 border border-correct-200 dark:border-correct-800';
                feedbackText.className = 'text-lg font-medium text-correct-700 dark:text-correct-300';
                feedbackText.textContent = `Correct! That was ${currentQuestion.language}.`;
                continueBtn.classList.remove('bg-primary-500', 'hover:bg-primary-600');
                continueBtn.classList.add('bg-correct-500', 'hover:bg-correct-600');
            } else {
                // Wrong answer
                currentStreak = 0;
                currentStreakElement.textContent = currentStreak;
                
                // Update feedback with incorrect styling
                feedbackContainer.className = 'my-6 p-5 rounded-2xl text-center glass-card animate-scale-in bg-incorrect-50 dark:bg-incorrect-900/20 border border-incorrect-200 dark:border-incorrect-800';
                feedbackText.className = 'text-lg font-medium text-incorrect-700 dark:text-incorrect-300';
                feedbackText.textContent = `Oops! That was ${currentQuestion.language}.`;
                continueBtn.classList.remove('bg-primary-500', 'hover:bg-primary-600');
                continueBtn.classList.add('bg-incorrect-500', 'hover:bg-incorrect-600');
                
                // Highlight the correct and wrong options with animations
                Array.from(optionsContainer.children).forEach(button => {
                    if (button.textContent === currentQuestion.language) {
                        button.classList.add('bg-correct-500', 'text-white', 'dark:bg-correct-600');
                    }
                    if (button.textContent === selectedLanguage) {
                        button.classList.add('bg-incorrect-500', 'text-white', 'dark:bg-incorrect-600', 'animate-shake');
                    }
                });
            }
            
            // Disable all option buttons
            Array.from(optionsContainer.children).forEach(button => {
                button.disabled = true;
                button.classList.add('opacity-75');
            });
        }
        
        // Start a new game
        function startNewGame() {
            currentStreak = 0;
            currentStreakElement.textContent = '0';
            generateQuestion();
        }
        
        // Continue to next question
        function continueGame() {
            // Reset continue button style
            continueBtn.classList.remove('bg-correct-500', 'hover:bg-correct-600', 'bg-incorrect-500', 'hover:bg-incorrect-600');
            continueBtn.classList.add('bg-primary-500', 'hover:bg-primary-600');
            
            generateQuestion();
        }
        
        // Event listeners
        continueBtn.addEventListener('click', continueGame);
        newGameBtn.addEventListener('click', startNewGame);
        
        // Initialize game
        generateQuestion();
    </script>
</body>
</html>
