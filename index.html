<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Language!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f0ff',
                            100: '#e4e3ff',
                            200: '#cdccff',
                            300: '#aba8ff',
                            400: '#8a7cff',
                            500: '#7155ff',
                            600: '#5d5cde',
                            700: '#4e43bb',
                            800: '#3f3a96',
                            900: '#343376',
                        },
                        correct: {
                            50: '#ecfdf5',
                            100: '#d1fae5',
                            200: '#a7f3d0',
                            300: '#6ee7b7',
                            400: '#34d399',
                            500: '#10b981',
                            600: '#059669',
                        },
                        incorrect: {
                            50: '#fef2f2',
                            100: '#fee2e2',
                            200: '#fecaca',
                            300: '#fca5a5',
                            400: '#f87171',
                            500: '#ef4444',
                            600: '#dc2626',
                        },
                        dark: {
                            50: '#f8fafc',
                            800: '#1e293b',
                            850: '#172033',
                            900: '#0f172a',
                            950: '#080c18',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'ui-sans-serif', 'system-ui', 'sans-serif'],
                    },
                    animation: {
                        'bounce-once': 'bounce 0.5s ease-in-out 1',
                        'shake': 'shake 0.5s ease-in-out',
                        'scale-in': 'scaleIn 0.3s ease-out forwards',
                        'fade-in': 'fadeIn 0.3s ease-out forwards',
                        'slide-up': 'slideUp 0.3s ease-out forwards',
                        'pulse-slow': 'pulse 2.5s infinite',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        shake: {
                            '0%, 100%': { transform: 'translateX(0)' },
                            '10%, 30%, 50%, 70%, 90%': { transform: 'translateX(-5px)' },
                            '20%, 40%, 60%, 80%': { transform: 'translateX(5px)' },
                        },
                        scaleIn: {
                            '0%': { transform: 'scale(0.8)', opacity: '0' },
                            '100%': { transform: 'scale(1)', opacity: '1' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(10px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    },
                    backdropBlur: {
                        xs: '2px',
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom keyframes */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        @keyframes scaleIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        
        @keyframes slideUp {
            0% { transform: translateY(10px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        /* Custom background gradients */
        .bg-gradient-light {
            background: linear-gradient(135deg, #f9fafb 0%, #f3f4f6 100%);
        }
        
        .bg-gradient-dark {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }
        
        /* Glassmorphism effect */
        .glass {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .glass-dark {
            background: rgba(15, 23, 42, 0.75);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.05);
        }
        
        .dark .glass-card {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        /* Button hover effects */
        .option-button {
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }
        
        .option-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .option-button:active {
            transform: translateY(0);
        }
        
        /* Cool background with floating shapes */
        .bg-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .bg-shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.5;
        }
        
        .shape-1 {
            top: 20%;
            left: 10%;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(113,85,255,0.2) 0%, rgba(113,85,255,0) 70%);
            animation: float 8s ease-in-out infinite;
        }
        
        .shape-2 {
            bottom: 10%;
            right: 15%;
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, rgba(16,185,129,0.2) 0%, rgba(16,185,129,0) 70%);
            animation: float 6s ease-in-out infinite reverse;
        }
        
        .shape-3 {
            top: 50%;
            right: 5%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(239,68,68,0.2) 0%, rgba(239,68,68,0) 70%);
            animation: float 10s ease-in-out infinite;
        }
        
        .dark .shape-1 {
            background: radial-gradient(circle, rgba(113,85,255,0.15) 0%, rgba(113,85,255,0) 70%);
        }
        
        .dark .shape-2 {
            background: radial-gradient(circle, rgba(16,185,129,0.15) 0%, rgba(16,185,129,0) 70%);
        }
        
        .dark .shape-3 {
            background: radial-gradient(circle, rgba(239,68,68,0.15) 0%, rgba(239,68,68,0) 70%);
        }
        
        /* No selection on buttons */
        button {
            user-select: none;
        }
        
        /* Game container */
        .game-container {
            max-width: 550px;
            margin: 0 auto;
        }
    </style>
</head>
<body class="min-h-screen font-sans bg-gradient-light dark:bg-gradient-dark text-gray-800 dark:text-gray-100 transition-colors duration-300 selection:bg-primary-200 dark:selection:bg-primary-700">
    <!-- Background shapes -->
    <div class="bg-shapes">
        <div class="bg-shape shape-1"></div>
        <div class="bg-shape shape-2"></div>
        <div class="bg-shape shape-3"></div>
    </div>

    <div class="relative min-h-screen px-4 py-8 mx-auto game-container">
        <!-- Theme toggle button -->
        <button id="theme-toggle" class="absolute z-10 p-2 transition-colors rounded-full top-4 right-4 text-primary-600 hover:bg-gray-100 dark:text-primary-300 dark:hover:bg-dark-800">
            <!-- Sun icon (for dark mode) -->
            <svg xmlns="http://www.w3.org/2000/svg" class="hidden w-5 h-5 dark:block" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd" />
            </svg>
            <!-- Moon icon (for light mode) -->
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 dark:hidden" viewBox="0 0 20 20" fill="currentColor">
                <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" />
            </svg>
        </button>

        <div class="text-center">
            <div class="inline-block animate-float">
                <h1 class="mb-2 text-3xl font-bold tracking-tight text-primary-600 dark:text-primary-400">
                    Guess the Language!
                </h1>
            </div>
            
            <!-- Stats area with glassmorphism -->
            <div class="flex justify-center gap-6 p-3 mx-auto my-4 rounded-full w-fit glass-card animate-fade-in">
                <div class="flex items-center gap-2">
                    <span class="text-sm font-medium text-gray-600 dark:text-gray-300">Current</span>
                    <div class="flex items-center justify-center w-10 h-10 text-lg font-bold rounded-full text-primary-700 dark:text-primary-300 bg-primary-50 dark:bg-primary-900/30">
                        <span id="current-streak">0</span>
                    </div>
                </div>
                <div class="w-px h-8 my-auto bg-gray-200 dark:bg-gray-700"></div>
                <div class="flex items-center gap-2">
                    <span class="text-sm font-medium text-gray-600 dark:text-gray-300">Best</span>
                    <div class="flex items-center justify-center w-10 h-10 text-lg font-bold rounded-full text-primary-700 dark:text-primary-300 bg-primary-50 dark:bg-primary-900/30">
                        <span id="best-streak">0</span>
                    </div>
                </div>
            </div>
            
            <!-- Mode toggle -->
            <div class="flex justify-center mb-6">
                <div class="p-1 glass-card rounded-xl">
                    <div class="flex">
                        <button id="text-mode-btn" class="relative px-5 py-2 text-sm font-medium transition-all duration-200 rounded-lg" aria-pressed="true">
                            <span>Text Mode</span>
                            <span class="absolute inset-0 transition-all duration-200 rounded-lg bg-primary-500 -z-10 opacity-0"></span>
                        </button>
                        <button id="audio-mode-btn" class="relative px-5 py-2 text-sm font-medium transition-all duration-200 rounded-lg" aria-pressed="false">
                            <span>Audio Mode</span>
                            <span class="absolute inset-0 transition-all duration-200 rounded-lg bg-primary-500 -z-10 opacity-0"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="my-6 animate-scale-in">
            <!-- Main game card with glassmorphism -->
            <div class="p-6 mb-6 text-center rounded-2xl shadow-lg glass-card">
                <p class="text-lg font-medium">What language is this?</p>
                <div class="flex flex-col items-center justify-center my-4">
                    <p id="language-sample" class="p-4 my-4 text-xl italic font-medium bg-gray-50 dark:bg-dark-850 rounded-xl animate-fade-in"></p>
                    <button id="play-audio" class="flex items-center justify-center px-5 py-3 font-medium transition-all duration-200 rounded-full hover:shadow-md active:scale-95 bg-primary-500 hover:bg-primary-600 text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M9.383 3.076A1 1 0 0110 4v12a1 1 0 01-1.707.707L4.586 13H2a1 1 0 01-1-1V8a1 1 0 011-1h2.586l3.707-3.707a1 1 0 011.09-.217zM14.657 2.929a1 1 0 011.414 0A9.972 9.972 0 0119 10a9.972 9.972 0 01-2.929 7.071 1 1 0 01-1.414-1.414A7.971 7.971 0 0017 10c0-2.21-.894-4.208-2.343-5.657a1 1 0 010-1.414zm-2.829 2.828a1 1 0 011.415 0A5.983 5.983 0 0115 10a5.984 5.984 0 01-1.757 4.243a1 1 0 01-1.415-1.415A3.984 3.984 0 0013 10a3.983 3.983 0 00-1.172-2.828a1 1 0 010-1.415z" clip-rule="evenodd" />
                        </svg>
                        Play Audio
                    </button>
                    <audio id="language-audio" class="hidden"></audio>
                    <div id="audio-notice" class="hidden mt-3 text-sm text-amber-600 dark:text-amber-400 animate-fade-in"></div>
                </div>
            </div>
            
            <!-- Answer options grid -->
            <div id="options-container" class="grid grid-cols-2 gap-3 sm:grid-cols-2 animate-slide-up">
                <!-- Options will be populated by JavaScript -->
            </div>
        </div>
        
        <!-- Feedback card -->
        <div id="feedback-container" class="hidden my-6 p-4 rounded-2xl text-center glass-card animate-scale-in">
            <p id="feedback-text" class="text-lg font-medium"></p>
            <button id="continue-btn" class="mt-5 px-6 py-3 font-medium text-white transition-all duration-200 rounded-full hover:shadow-md active:scale-95 bg-primary-500 hover:bg-primary-600">
                Continue
            </button>
        </div>
        
        <!-- New game button -->
        <div class="flex justify-center mt-8">
            <button id="new-game-btn" class="px-6 py-3 font-medium text-white transition-all duration-200 rounded-full hover:shadow-md active:scale-95 bg-primary-500 hover:bg-primary-600">
                New Game
            </button>
        </div>
    </div>

    <script>
        // ... your full original JavaScript code here ...
        // (unchanged from your previous working version)
    </script>
</body>
</html>
