<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Language!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f0ff',
                            100: '#e4e3ff',
                            200: '#cdccff',
                            300: '#aba8ff',
                            400: '#8a7cff',
                            500: '#7155ff',
                            600: '#5d5cde',
                            700: '#4e43bb',
                            800: '#3f3a96',
                            900: '#343376',
                        },
                        correct: {
                            50: '#ecfdf5',
                            100: '#d1fae5',
                            200: '#a7f3d0',
                            300: '#6ee7b7',
                            400: '#34d399',
                            500: '#10b981',
                            600: '#059669',
                        },
                        incorrect: {
                            50: '#fef2f2',
                            100: '#fee2e2',
                            200: '#fecaca',
                            300: '#fca5a5',
                            400: '#f87171',
                            500: '#ef4444',
                            600: '#dc2626',
                        },
                        dark: {
                            50: '#f8fafc',
                            800: '#1e293b',
                            850: '#172033',
                            900: '#0f172a',
                            950: '#080c18',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'ui-sans-serif', 'system-ui', 'sans-serif'],
                    },
                    animation: {
                        'bounce-once': 'bounce 0.5s ease-in-out 1',
                        'shake': 'shake 0.5s ease-in-out',
                        'scale-in': 'scaleIn 0.3s ease-out forwards',
                        'fade-in': 'fadeIn 0.3s ease-out forwards',
                        'slide-up': 'slideUp 0.3s ease-out forwards',
                        'pulse-slow': 'pulse 2.5s infinite',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        shake: {
                            '0%, 100%': { transform: 'translateX(0)' },
                            '10%, 30%, 50%, 70%, 90%': { transform: 'translateX(-5px)' },
                            '20%, 40%, 60%, 80%': { transform: 'translateX(5px)' },
                        },
                        scaleIn: {
                            '0%': { transform: 'scale(0.8)', opacity: '0' },
                            '100%': { transform: 'scale(1)', opacity: '1' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(10px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    },
                    backdropBlur: {
                        xs: '2px',
                    }
                }
            }
        }
    </script>
    <style>
        /* ...keep all your existing CSS... */

    </style>
</head>
<body class="min-h-screen font-sans bg-gradient-light dark:bg-gradient-dark text-gray-800 dark:text-gray-100 transition-colors duration-300 selection:bg-primary-200 dark:selection:bg-primary-700">
    <!-- Background shapes -->
    <div class="bg-shapes">
        <div class="bg-shape shape-1"></div>
        <div class="bg-shape shape-2"></div>
        <div class="bg-shape shape-3"></div>
    </div>

    <div class="relative min-h-screen px-4 py-8 mx-auto game-container">
        <!-- Theme toggle button -->
        <!-- ... theme toggle unchanged ... -->

        <div class="text-center">
            <div class="inline-block animate-float">
                <!-- FIXED TITLE: Use solid color for accessibility -->
                <h1 class="mb-2 text-3xl font-bold tracking-tight text-primary-600 dark:text-primary-400">
                    Guess the Language!
                </h1>
                <!-- Or for gradient: 
                <h1 class="mb-2 text-3xl font-bold tracking-tight bg-clip-text text-transparent"
                    style="background: linear-gradient(to right, #7155ff, #a855f7)">
                    Guess the Language!
                </h1>
                -->
            </div>
            
            <!-- ... rest of your markup unchanged ... -->

        <div class="my-6 animate-scale-in">
            <!-- Main game card with glassmorphism -->

        </div>
        
        <!-- Feedback card -->
        <div id="feedback-container" class="hidden my-6 p-4 rounded-2xl text-center glass-card animate-scale-in">
            <p id="feedback-text" class="text-lg font-medium"></p>
            <!-- Fixed: always enforce bg-primary-500 and text-white unless state changes -->
            <button id="continue-btn" class="mt-5 px-6 py-3 font-medium text-white transition-all duration-200 rounded-full bg-primary-500 hover:bg-primary-600">
                Continue
            </button>
        </div>
        
        <!-- New game button -->
        <div class="flex justify-center mt-8">
            <!-- Fixed: always enforce bg-primary-500 and text-white -->
            <button id="new-game-btn" class="px-6 py-3 font-medium text-white transition-all duration-200 rounded-full bg-primary-500 hover:bg-primary-600">
                New Game
            </button>
        </div>
    </div>
